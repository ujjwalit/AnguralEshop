<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<p>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

<table class="table table-striped" [mfData]="filteredProducts" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
        <tr>
            <th style="width: 20%">

                <mfDefaultSorter by="data.title">Title</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="data.price">Price</mfDefaultSorter>
            </th>
            <th style="width: 20%">
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of mf.data">
            <td>{{item.data.title}}</td>
            <td>{{item.data.price | currency:'USD':'symbol'}}</td>
            <td>
                <a [routerLink]="['/admin/products' , item.key]">Edit</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>
